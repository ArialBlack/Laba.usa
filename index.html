<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords"  content="" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" type="text/css" href="/bower_components/fullpage.js/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/bower_components/fullpage.js/vendors/jquery.easings.min.js"></script>
    <script src="/bower_components/fullpage.js/jquery.fullPage.js"></script>

</head>
<body>

<ul id="menu">
    <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
</ul>


<div id="myContainer">

    <div class="section"><h1>Section 1</h1></div>

    <div class="section">
        <div class="slide"><h1>Section 2</h1></div>
        <div class="slide"><h1>Slide 2.2</h1></div>
        <div class="slide"><h1>Slide 2.3</h1></div>
        <div class="slide"><h1>Slide 2.4</h1></div>
    </div>

    <div class="section"><h1>Section 3</h1></div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        console.log($('#myContainer'));
        $('#myContainer').fullpage({
            sectionsColor: ['#ed545b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff', '#ccc'],
            anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage'],
            menu: '#menu',
            //interlocked: [1, 3],
            //interlockedSlidesKey: 'YWx2YXJvdHJpZ28uY29tX0FVS2FXNTBaWEpzYjJOclpXUlRiR2xrWlhNPVFFNw==',
            slidesNavigation: true,
            afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
                console.log("slideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);

            },
            onSlideLeave: function(anchorLink, index, slideIndex, direction){
                console.log("----------------");
                console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
            }
        });
    });
</script>

</body>
</html>
